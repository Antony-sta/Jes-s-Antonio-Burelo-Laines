<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de la función cúbica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container {
            width: 800px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Gráfica de f(x) = -2.75x³ + 18x² - 21x - 12</h1>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        function f(x) {
            return -2.75 * Math.pow(x, 3) + 18 * Math.pow(x, 2) - 21 * x - 12;
        }

        const labels = [];
        const data = [];
        for (let x = -2; x <= 5; x += 0.1) {
            labels.push(x);
            data.push(f(x));
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'f(x) = -2.75x³ + 18x² - 21x - 12',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'x'
                        },
                        ticks: {
                            stepSize: 1
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
